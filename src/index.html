<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../src/img/L_logo.png" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <header class="header">
    <div>
      <img class="logo" src="http://v.fastcdn.co/t/cf943cfe/5519e61e/1527645394-27418802-257x33-Laboratoria-Logo-RGB.png" alt="logo">
    </div>
    <div class="avatar">
      <img id="avatar" src="https://image.ibb.co/htQKLT/ale.png" alt="avatar" />
    </div>
  </header>

  <main class="main">
    <section>
      <form class="sede">
        <!--SELECTOR DE SEDE Y COHORTs-->
        <div class="select-principal">
          <div id="selector-sede">
            <label for="sede">Elige sede:</label>
            <select class="select" id="sede">
              <option value="elegir" disabled selected></option>
              <option value="lim">Lima</option>
              <option value="scl">Santiago de Chile</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="gdl">Guadalajara</option>
              <option value="spl">Sao Paulo</option>
            </select>
          </div>

          <div id="selector-cohort">
            <label for="cohort">Elige cohort</label>
            <select class="select" id="cohort"></select>
          </div>
        </div>

        <!--SELECTORES DE ORDENAR / BUTTON / BÚSQUEDA-->
        <div id="container">
          <div id="selectores">
            <div class="selectores">
              <label for="ordenar">Ordenar por:</label>
              <select class="select" id="select-ordenar">selectores
                <option value="elegir2"></option>
                <option value="name" id="name">Por nombre</option>
                <option value="exercises" id="exercises">Ejercicios</option>
                <option value="reads" id="reads">Lecturas</option>
                <option value="quiz" id="quizzes">Quizzes</option>
                <option value="percent" id="percent">Progreso</option>
                <option value="quizzesAvg" id="quizzesAvg">PromedioScore</option>
              </select>

              <label for="ordenar">De:</label>
              <select class="select" id="mayor-menor">
                <option></option>
                <option value="dsc" id="dsc">Desc</option>
                <option value="asc" id="asc">asc</option>
              </select>
            </div>
          </div>

          <div id="busqueda">
            <input type="search" id="buscar-alumna" placeholder="Buscar alumna..." />
          </div>

        </div>

        <button id="boton-ordenar" class="boton-ordenar" type="button" value="orderBut">Ordenar</button>

      </form>
    </section>

    <!--AGREGAR ALUMNAS AQUÍ-->
    <div class="agregar-alumnas" id="agregar-alumnas"></div>

  </main>

  <footer>Desarrollado por Kalu - Laboratoria</footer>

  <script src="data.js"></script>
  <script src="main.js"></script>
   
</body>

</html>
